<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-Service Troubleshooting Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IT Self-Service Portal</h1>
        <button id="themeToggle" class="theme-btn">üåô Toggle Theme</button>
    </header>
    <main>
        <section id="searchSection">
            <input type="text" id="searchInput" placeholder="Search for help...">
        </section>
        <section id="categories">
            <div class="category">Microsoft 365</div>
            <div class="category">Citrix</div>
            <div class="category">VPN</div>
            <div class="category">Account Access</div>
        </section>

        <section id="adminControls">
            <button id="adminLoginBtn">üîê Admin Login</button>
        </section>

        <section id="troubleshootingSteps">
            <h2>Troubleshooting Guide</h2>
            <p>Select a category to get started.</p>
        </section>
        <button id="escalateBtn">Escalate to ServiceNow</button>
    </main>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3>Admin Login</h3>
            <input type="password" id="adminPassword" placeholder="Enter password" />
            <button id="submitAdminLogin">Login</button>
            <button id="closeAdminModal">Cancel</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
